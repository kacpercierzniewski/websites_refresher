<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-beta/css/materialize.min.css">
    <title>Set time</title>
</head>
<body>
<div class="container">
    <form>
        <div>
            <label>Type time (in seconds) </label>
            <input type="number" id="time" autofocus>
        </div>
        <button class="btn waves-effect waves-light" type="submit">Set time</button>
    </form>
    <div id="error"></div>
</div>
<script type='text/javascript' src="../js/setTimeWindow.js"></script>

</body>
</html>
